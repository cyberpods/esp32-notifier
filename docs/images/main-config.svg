<svg width="800" height="900" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="900" fill="#f0f0f0"/>
  <rect x="50" y="30" width="700" height="840" fill="white" rx="8" stroke="#ddd" stroke-width="2"/>

  <!-- Header -->
  <text x="400" y="70" font-family="Arial" font-size="24" fill="#333" text-anchor="middle" font-weight="bold">ESP32-Notifier v2.0</text>

  <!-- Status Bar -->
  <rect x="70" y="90" width="660" height="30" fill="#e7f3fe" rx="4"/>
  <rect x="70" y="90" width="4" height="30" fill="#2196F3"/>
  <text x="80" y="110" font-family="Arial" font-size="12" fill="#333"><tspan font-weight="bold">Status:</tspan> WiFi:OK | IP:192.168.1.100 | Up:3245s | In1:L</text>

  <!-- WiFi Section -->
  <rect x="70" y="140" width="660" height="100" fill="#f9f9f9" rx="5"/>
  <text x="80" y="165" font-family="Arial" font-size="16" fill="#555" font-weight="bold">WiFi</text>
  <text x="80" y="185" font-family="Arial" font-size="12" fill="#666" font-weight="bold">SSID:</text>
  <rect x="80" y="190" width="640" height="25" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="207" font-family="Arial" font-size="12" fill="#333">MyHomeNetwork</text>
  <rect x="80" y="220" width="150" height="25" fill="#f44336" rx="4"/>
  <text x="155" y="237" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Reset WiFi</text>

  <!-- Pushbullet Section -->
  <rect x="70" y="260" width="660" height="90" fill="#f9f9f9" rx="5"/>
  <text x="80" y="285" font-family="Arial" font-size="16" fill="#555" font-weight="bold">Pushbullet</text>
  <rect x="80" y="290" width="15" height="15" fill="white" stroke="#ddd" stroke-width="1"/>
  <path d="M 82 297 L 85 300 L 93 292" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <text x="100" y="302" font-family="Arial" font-size="12" fill="#333">Enable</text>
  <text x="80" y="322" font-family="Arial" font-size="12" fill="#666" font-weight="bold">Token:</text>
  <rect x="80" y="327" width="560" height="25" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="344" font-family="Arial" font-size="11" fill="#888">o.xxxxxxxxxxxxxxxxxxxxxx</text>
  <rect x="650" y="327" width="70" height="25" fill="#FF9800" rx="4"/>
  <text x="685" y="344" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Test</text>

  <!-- Email Section -->
  <rect x="70" y="370" width="660" height="160" fill="#f9f9f9" rx="5"/>
  <text x="80" y="395" font-family="Arial" font-size="16" fill="#555" font-weight="bold">Email</text>
  <rect x="80" y="400" width="15" height="15" fill="white" stroke="#ddd" stroke-width="1"/>
  <path d="M 82 407 L 85 410 L 93 402" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <text x="100" y="412" font-family="Arial" font-size="12" fill="#333">Enable</text>

  <text x="80" y="432" font-family="Arial" font-size="12" fill="#666" font-weight="bold">Server:</text>
  <rect x="80" y="437" width="320" height="25" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="454" font-family="Arial" font-size="12" fill="#333">smtp.gmail.com</text>

  <text x="410" y="432" font-family="Arial" font-size="12" fill="#666" font-weight="bold">Port:</text>
  <rect x="410" y="437" width="230" height="25" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="420" y="454" font-family="Arial" font-size="12" fill="#333">465</text>

  <text x="80" y="477" font-family="Arial" font-size="12" fill="#666" font-weight="bold">Email:</text>
  <rect x="80" y="482" width="560" height="25" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="499" font-family="Arial" font-size="12" fill="#333">user@gmail.com</text>
  <rect x="650" y="482" width="70" height="25" fill="#FF9800" rx="4"/>
  <text x="685" y="499" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Test</text>

  <text x="80" y="522" font-family="Arial" font-size="12" fill="#666" font-weight="bold">Recipient:</text>
  <rect x="80" y="527" width="640" height="25" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="544" font-family="Arial" font-size="12" fill="#333">notify@example.com</text>

  <!-- Input Configuration -->
  <rect x="70" y="550" width="660" height="220" fill="#f9f9f9" rx="5"/>
  <text x="80" y="575" font-family="Arial" font-size="16" fill="#555" font-weight="bold">Inputs Configuration</text>

  <rect x="80" y="585" width="640" height="170" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="90" y="610" font-family="Arial" font-size="14" fill="#333" font-weight="bold">Input 1</text>
  <rect x="90" y="615" width="15" height="15" fill="white" stroke="#ddd" stroke-width="1"/>
  <path d="M 92 622 L 95 625 L 103 617" stroke="#4CAF50" stroke-width="2" fill="none"/>
  <text x="110" y="627" font-family="Arial" font-size="12" fill="#333">Enabled</text>

  <text x="90" y="647" font-family="Arial" font-size="12" fill="#666" font-weight="bold">Name:</text>
  <rect x="90" y="652" width="620" height="25" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="669" font-family="Arial" font-size="12" fill="#333">Front Door Sensor</text>

  <text x="90" y="692" font-family="Arial" font-size="12" fill="#666" font-weight="bold">GPIO Pin: 4   Mode: Toggle</text>

  <text x="90" y="717" font-family="Arial" font-size="12" fill="#666" font-weight="bold">ON Message:</text>
  <rect x="90" y="722" width="620" height="25" fill="white" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="100" y="739" font-family="Arial" font-size="11" fill="#333">ðŸŸ¢ Front door opened at {timestamp}</text>

  <!-- Buttons -->
  <rect x="70" y="790" width="140" height="35" fill="#4CAF50" rx="4"/>
  <text x="140" y="812" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Save</text>

  <rect x="220" y="790" width="140" height="35" fill="#008CBA" rx="4"/>
  <text x="290" y="812" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Refresh</text>

  <rect x="370" y="790" width="140" height="35" fill="#FF9800" rx="4"/>
  <text x="440" y="812" font-family="Arial" font-size="14" fill="white" text-anchor="middle">View Logs</text>

  <rect x="520" y="790" width="140" height="35" fill="#f44336" rx="4"/>
  <text x="590" y="812" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Restart</text>
</svg>
