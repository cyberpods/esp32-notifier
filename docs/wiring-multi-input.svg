<svg width="700" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="450" fill="#f9f9f9"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Multi-Input Wiring - 4 Switches/Sensors
  </text>

  <!-- ESP32-S3 Board -->
  <rect x="270" y="100" width="160" height="280" fill="#2c3e50" stroke="#000" stroke-width="2" rx="5"/>
  <text x="350" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
    ESP32-S3
  </text>

  <!-- USB Port -->
  <rect x="335" y="80" width="30" height="20" fill="#silver" stroke="#000" stroke-width="1"/>
  <text x="350" y="72" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">
    USB
  </text>

  <!-- Pin Labels on ESP32 (Left side) -->
  <circle cx="290" cy="160" r="4" fill="#ffd700"/>
  <text x="305" y="165" font-family="Arial" font-size="11" fill="#fff">3.3V</text>

  <circle cx="290" cy="190" r="4" fill="#4CAF50"/>
  <text x="305" y="195" font-family="Arial" font-size="11" fill="#fff">GPIO 4</text>

  <circle cx="290" cy="220" r="4" fill="#3498db"/>
  <text x="305" y="225" font-family="Arial" font-size="11" fill="#fff">GPIO 5</text>

  <circle cx="290" cy="250" r="4" fill="#e74c3c"/>
  <text x="305" y="255" font-family="Arial" font-size="11" fill="#fff">GPIO 6</text>

  <circle cx="290" cy="280" r="4" fill="#9b59b6"/>
  <text x="305" y="285" font-family="Arial" font-size="11" fill="#fff">GPIO 7</text>

  <circle cx="290" cy="320" r="4" fill="#888"/>
  <text x="305" y="325" font-family="Arial" font-size="11" fill="#fff">GND</text>

  <!-- Input 1 - Garage Door (Toggle) -->
  <rect x="70" y="170" width="80" height="40" fill="#e74c3c" stroke="#000" stroke-width="2" rx="3"/>
  <text x="110" y="195" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">
    Input 1: Door
  </text>
  <circle cx="90" cy="210" r="3" fill="#333"/>
  <circle cx="130" cy="210" r="3" fill="#333"/>

  <!-- Input 2 - Doorbell (Momentary) -->
  <circle cx="110" cy="250" r="25" fill="#3498db" stroke="#000" stroke-width="2"/>
  <text x="110" y="255" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#fff">
    Input 2
  </text>
  <circle cx="95" cy="275" r="3" fill="#333"/>
  <circle cx="125" cy="275" r="3" fill="#333"/>

  <!-- Input 3 - Motion (Momentary) -->
  <circle cx="110" cy="315" r="25" fill="#f39c12" stroke="#000" stroke-width="2"/>
  <text x="110" y="320" font-family="Arial" font-size="9" font-weight="bold" text-anchor="middle" fill="#fff">
    Input 3
  </text>
  <circle cx="95" cy="340" r="3" fill="#333"/>
  <circle cx="125" cy="340" r="3" fill="#333"/>

  <!-- Input 4 - Window (Toggle) -->
  <rect x="70" y="355" width="80" height="40" fill="#16a085" stroke="#000" stroke-width="2" rx="3"/>
  <text x="110" y="380" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#fff">
    Input 4: Window
  </text>
  <circle cx="90" cy="395" r="3" fill="#333"/>
  <circle cx="130" cy="395" r="3" fill="#333"/>

  <!-- Common 3.3V Power Rail -->
  <line x1="180" y1="160" x2="180" y2="395" stroke="#ffd700" stroke-width="4"/>
  <line x1="290" y1="160" x2="180" y2="160" stroke="#ffd700" stroke-width="3"/>

  <!-- 3.3V to each input -->
  <line x1="180" y1="210" x2="130" y2="210" stroke="#ffd700" stroke-width="2"/>
  <line x1="180" y1="275" x2="125" y2="275" stroke="#ffd700" stroke-width="2"/>
  <line x1="180" y1="340" x2="125" y2="340" stroke="#ffd700" stroke-width="2"/>
  <line x1="180" y1="395" x2="130" y2="395" stroke="#ffd700" stroke-width="2"/>

  <!-- Signal wires to GPIOs -->
  <line x1="90" y1="210" x2="50" y2="210" stroke="#4CAF50" stroke-width="2"/>
  <line x1="50" y1="210" x2="50" y2="190" stroke="#4CAF50" stroke-width="2"/>
  <line x1="50" y1="190" x2="290" y2="190" stroke="#4CAF50" stroke-width="2"/>

  <line x1="95" y1="275" x2="40" y2="275" stroke="#3498db" stroke-width="2"/>
  <line x1="40" y1="275" x2="40" y2="220" stroke="#3498db" stroke-width="2"/>
  <line x1="40" y1="220" x2="290" y2="220" stroke="#3498db" stroke-width="2"/>

  <line x1="95" y1="340" x2="30" y2="340" stroke="#e74c3c" stroke-width="2"/>
  <line x1="30" y1="340" x2="30" y2="250" stroke="#e74c3c" stroke-width="2"/>
  <line x1="30" y1="250" x2="290" y2="250" stroke="#e74c3c" stroke-width="2"/>

  <line x1="90" y1="395" x2="20" y2="395" stroke="#9b59b6" stroke-width="2"/>
  <line x1="20" y1="395" x2="20" y2="280" stroke="#9b59b6" stroke-width="2"/>
  <line x1="20" y1="280" x2="290" y2="280" stroke="#9b59b6" stroke-width="2"/>

  <!-- Legend -->
  <rect x="480" y="120" width="200" height="240" fill="#fff" stroke="#ccc" stroke-width="1" rx="3"/>
  <text x="580" y="145" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">
    Multi-Input Setup
  </text>

  <text x="490" y="170" font-family="Arial" font-size="10" fill="#e74c3c" font-weight="bold">
    Input 1 (GPIO 4):
  </text>
  <text x="495" y="185" font-family="Arial" font-size="9" fill="#666">
    Garage Door - Toggle
  </text>

  <text x="490" y="210" font-family="Arial" font-size="10" fill="#3498db" font-weight="bold">
    Input 2 (GPIO 5):
  </text>
  <text x="495" y="225" font-family="Arial" font-size="9" fill="#666">
    Doorbell - Momentary
  </text>

  <text x="490" y="250" font-family="Arial" font-size="10" fill="#f39c12" font-weight="bold">
    Input 3 (GPIO 6):
  </text>
  <text x="495" y="265" font-family="Arial" font-size="9" fill="#666">
    Motion - Momentary
  </text>

  <text x="490" y="290" font-family="Arial" font-size="10" fill="#16a085" font-weight="bold">
    Input 4 (GPIO 7):
  </text>
  <text x="495" y="305" font-family="Arial" font-size="9" fill="#666">
    Window - Toggle
  </text>

  <line x1="490" y1="320" x2="670" y2="320" stroke="#ccc" stroke-width="1"/>

  <text x="490" y="340" font-family="Arial" font-size="9" fill="#666">
    ✓ All inputs share 3.3V
  </text>
  <text x="490" y="355" font-family="Arial" font-size="9" fill="#666">
    ✓ Independent GPIOs
  </text>

  <!-- Notes -->
  <text x="350" y="430" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">
    Each input can be enabled/disabled and configured independently via web interface
  </text>
</svg>
